<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awake Guard â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:," />
</head>
<body class="min-h-screen bg-slate-50">
  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-sm rounded-xl p-8 border border-slate-200">
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-semibold text-slate-800">Awake Guard</h1>
        <p class="text-slate-500 mt-1">Sign in to continue</p>
      </div>

      <form id="login-form" class="space-y-4" autocomplete="on">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
          <input id="email" name="email" type="email" required
                 class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <input id="password" name="password" type="password" required
                 class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5" />
        </div>

        <button id="login-btn" type="submit"
                class="w-full inline-flex items-center justify-center rounded-lg bg-indigo-600 px-3.5 py-2.5 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Sign In
        </button>

        <p id="error-message" class="hidden text-sm text-red-600"></p>
      </form>

      <p class="mt-6 text-xs text-slate-500 text-center">
        By continuing you agree to the terms and privacy policy.
      </p>
    </div>
  </main>

  <!-- Supabase UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.6/dist/umd/supabase.min.js" integrity="sha384-7pzzqY0i5mV0GzX8d+9rj7f0f9D0gdKjF4Q183Gg9lKZfF3oqo3t4T3gY+HaxWqB" crossorigin="anonymous"></script>
  <!-- App config (user to provide real values in frontend/js/config.js) -->
  <script src="./js/config.js"></script>
  <!-- Supabase client init (reads from window.SUPABASE_CONFIG) -->
  <script src="./js/supabaseClient.js"></script>
  <!-- Auth handlers and redirects -->
  <script src="./js/auth.js"></script>
</body>
</html>
